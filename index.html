<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Document</title>

<body>
    <section id="container">
        <header id="header">
            <section class="inner">
                <!-- 1번째 조각 -->
                <h1 class="logo">
                    <a href="index.html">
                        <div class="icon_insta_icon"></div>
                        <div class="icon_insta_logo"></div>
                    </a>
                </h1>
                <!-- 2번째 조각 -->
                <div class="search_box">
                    <input type="text" placeholder="검색" id="search-field">
                    <div class="fake_field">
                        <span class="icon_small_search"></span>
                        <span>검색</span>
                    </div>
                </div>
                <!-- 3번째 조각 -->
                <div class="right_icons">
                    <div class="icon_camera"></div>
                    <div class="icon_compass"></div>
                    <div class="icon_heart_outline"></div>
                    <div class="icon_mypage"></div>
                </div>
            </section>
        </header>

        <section id="main_container">
            <div class="inner">
                <div class="contents_box">
                    <article class="contents">
                        <header class="top">
                            <div class="user_container">
                                <div class="profile_img">
                                    <img src="imgs/thumb.jpeg" alt="프로필 이미지">
                                </div>
                
                                <div class="user_name">
                                    <div class="nick_name m_text">유동관</div>
                                    <div class="country s_text">대전 유성연수원</div>
                                </div>
                            </div>

                            <div class="icon_more"></div>
                        </header>

                        <div class="img_section">
                            <div class="trans_inner">
                                <div><img src="imgs/img_section/img01.jpg" alt="visual01"></div>
                            </div>
                        </div>

                        <div class="bottom_icons">
                            <div class="left_icons">
                                <div class="heart_btn">
                                    <div class="icon_heart_outline"></div>
                                </div>
                                <div class="icon_bubble"></div>
                                <div class="icon_share"></div>
                            </div>
                            <div class="right_icon">
                                <div class="icon_bookmark"></div>
                            </div>
                        </div>

                        <div class="likes m_text">
                            좋아요
                            <span class="count">2,345</span>
                        </div>

                        <div class="comment_container">
                            <div class="comment">
                                <div class="nick_name">dkyou7</div>
                                <div class="comment_content">강아지가 귀엽네요~!</div>
                            </div>
                            <div class="small_heart">
                                <div class="icon_small_heart_outline"></div>
                            </div>
                        </div>

                        <div class="timer">1시간 전</div>

                        <div class="comment_field">
                            <input type="text" placeholder="댓글달기...">
                            <div class="upload_btn m_text"></div>
                        </div>
                    </article>
